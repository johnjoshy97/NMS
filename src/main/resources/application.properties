spring.datasource.url = jdbc:postgresql://localhost:5432/nintriva-new
spring.datasource.username = postgres
spring.datasource.password = root

# hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL81Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.security=DEBUG
#liquibase
spring.liquibase.enabled = true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

#port on which the application would run
server.port = 9090
keycloak.realm = Nms-realm
keycloak.auth-server-url = http://localhost:8080
keycloak.ssl-required = external
#keycloak resource is the client ID
keycloak.resource = spring-keycloak 
#secret: CTClJP3XSPQDHVChNiM7p6gbGh4SmWFu
keycloak.use-resource-role-mappings = true
#The line below will prevent redirect to login page
keycloak.bearer-only: true
server.connection-timeout=6000

#spring.main.web-application-type=none
